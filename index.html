
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SRLogistics - Transporte CDMX</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f8f8; color: #333; }
        header { background: #003366; color: white; padding: 1rem; text-align: center; }
        header img { height: 80px; margin-bottom: 10px; }
        section { padding: 2rem; text-align: center; }
        form { max-width: 400px; margin: auto; text-align: left; }
        label { display: block; margin: 10px 0 5px; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 15px; }
        button { background: #003366; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        footer { background: #003366; color: white; text-align: center; padding: 1rem; margin-top: 2rem; }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="SR Logistics Logo" />
        <h1>Bienvenido a SR Logistics</h1>
        <p>Especialistas en transporte de mercancías en CDMX y área metropolitana.</p>
    </header>

    <section>
        <h2>Contáctanos</h2>
        <form action="https://formspree.io/f/xyyrlovg" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" required />

            <label for="email">Correo electrónico:</label>
            <input type="email" name="email" required />

            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        © 2025 SR Logistics | contacto@srlogistics.com.mx
    </footer>
</body>
</html>
