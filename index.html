
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SR Logistics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            text-align: center;
            background: #142850;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 40px 20px;
            text-align: center;
        }
        section {
            margin-bottom: 40px;
        }
        form {
            background: white;
            color: black;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        footer {
            background: #0f1e3d;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
        .whatsapp {
            display: inline-block;
            margin-top: 20px;
            background-color: #25d366;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>SR Logistics</h1>
    </header>
    <main>
        <section>
            <h2>Misión</h2>
            <p>Brindar soluciones logísticas eficientes, seguras y accesibles, cumpliendo con los más altos estándares de servicio.</p>
        </section>

        <section>
            <h2>Contáctanos</h2>
            <form action="https://formspree.io/f/xpwroyab" method="POST">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>

            <a class="whatsapp" href="https://wa.me/525521282290" target="_blank">WhatsApp</a>
        </section>
    </main>
    <footer>
        © 2025 SR Logistics | contacto@srlogistics.com.mx
    </footer>
</body>
</html>
